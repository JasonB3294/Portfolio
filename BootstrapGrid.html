<!DOCTYPE html>
<html lang="en-us">
    <head>
        <title>Intro to Bootstrap</title>
        <style>
            .cell {
                border-width: 2px;
                border-style: solid;
                border-color: black;
                background-color: lightgray;
            }
        </style>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col cell">Row 1, Column 1</div>
                <div class="col cell">Row 1, Column 2</div>
                <div class="col cell">Row 1, Column 3</div>
                <div class="col cell">Row 1, Column 4</div>
            </div>
            <div class="row">
                <div class="col-lg cell">Row 2, Column 1</div>
                <div class="col-lg cell">Row 2, Column 2</div>
                <div class="col-lg cell">Row 2, Column 3</div>
                <div class="col-lg cell">Row 2, Column 4</div>
            </div>
        </div>
    </body>
</html>
