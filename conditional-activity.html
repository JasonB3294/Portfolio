<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Steak Conditional Activity</title>
  </head>
  <body>
    <script type="text/javascript">
        var userLikesSteak = confirm("Do you like steak?");
        var response = "Here's a tofu stir-fry!";
        if(userLikesSteak) {
            response = "Here's a steak sandwhich!";
        }
        alert(response);
    </script>
  </body>
</html>
